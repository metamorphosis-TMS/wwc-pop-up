<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wise Women Crypto Payment Popup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }
    #popupBox {
      background: white;
      width: 90%;
      max-width: 450px;
      margin: 80px auto;
      padding: 0;
      border-radius: 12px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      z-index: 10;
      background: rgba(0,0,0,0.3);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .closeBtn:hover {
      background: rgba(0,0,0,0.5);
    }
    .popup-header {
      position: relative;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .popup-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .popup-content {
      padding: 30px;
      line-height: 1.8;
    }
    .popup-content h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.8em;
      font-weight: 600;
      line-height: 1.3;
    }
    .popup-content p {
      margin: 0 0 25px 0;
      color: #666;
      line-height: 1.7;
    }
    .price {
      font-size: 1.4em;
      font-weight: 600;
      color: #333;
      margin: 25px 0 30px 0 !important;
    }
    .stripeBtn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #635bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      max-width: 250px;
    }
    .stripeBtn:hover {
      background-color: #5848e8;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
    
    /* Mobile responsive */
    @media (max-width: 480px) {
      #popupBox {
        width: 95%;
        margin: 50px auto;
      }
      .popup-header {
        height: 160px;
      }
      .popup-image {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popupOverlay">
    <div id="popupBox">
      <span class="closeBtn" onclick="closePopup()">&times;</span>
      
      <!-- Header with image -->
      <div class="popup-header">
        <img src="wwclogo.png" 
             alt="Wise Women Crypto Logo" 
             class="popup-image">
      </div>
      
      <!-- Content -->
      <div class="popup-content">
        <h2>Confidence Builder</h2>
        <p>Step by Step easy guide so you can learn and get started on your cryptocurrency and blockchain journey.</p>
        
        <p class="price">ONLY $27USD.</p>
        
        <a href="https://buy.stripe.com/cNifZg20K1NpcUTbT82ZO09" target="_blank" rel="noopener noreferrer">
          <button class="stripeBtn">Pay Now with Stripe</button>
        </a>
        
        <p class="note">Payments are processed securely by Stripe.</p>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popupOverlay").style.display = "block";
    }
    
    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }
    
    // Trigger the popup 5 seconds after DOM is ready
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(showPopup, 5000);
      });
    } else {
      setTimeout(showPopup, 5000);
    }
    
    // Allow close when clicking outside the popup box
    window.onclick = function(event) {
      const overlay = document.getElementById("popupOverlay");
      if (event.target === overlay) {
        closePopup();
      }
    }
  </script>
</body>
</html>
